  <div class="container">
    <header>
      <h1>Eric Arbour</h1>
    </header>
    <h3>Leave a Comment</h3>
    <form onsubmit="return commenter()">
      <label for="name">Name:</label>
      <input type="text" class="text" id="name" required>
      <label for="email">Email:</label>
      <input type="email" class="text" id="email" required>
      <label for="comment">Comment:</label>
      <textarea class="text" id="comment" required ></textarea>
      <input type="submit" class="submit">
    </form>
    <h3>Comments</h3>
    <ul id="list"></ul>
